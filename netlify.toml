# Settings in the [build] context are global and are applied to all contexts 
# unless otherwise overridden by more specific contexts.  
[build]
  # Directory (relative to root of repo) that contains the deploy-ready 
  # HTML files and assets generated by the build COMMAND. 
  publish = "public"
  command = "hugo"

  # Build environment variables
  [build.environment]
    HUGO_VERSION = "0.54.0"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "object-src 'none'; default-src 'none'; font-src 'self'; script-src 'self' 'unsafe-inline' https:; img-src 'self'; style-src 'self' 'unsafe-inline' https:; base-uri 'none'; form-action 'none'; frame-ancestors"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Feature-Policy = "geolocation 'none'; midi 'none'; sync-xhr 'none'; microphone 'none'; camera 'none'; magnetometer 'none'; gyroscope 'none'; speaker 'none'; fullscreen 'none'; payment 'none'"